<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Wybmv?</title>
  </head>
  <body>
    <!--- Default view -->
    <section id="default">
      <script type="text/javascript" src="index.js"></script>
      <section class="title-container">
        <img
          src="https://c.tenor.com/ZvOTx4U8dPIAAAAC/tenor.gif"
          alt="cat with flower"
          draggable="false"
        />
        <h1 class="title">Will you be my valentine?</h1>
      </section>
      <section class="button-container">
        <button id="yes" class="btn">Yes</button>
        <button id="no" class="btn no">No</button>
      </section>
    </section>
    <!--- View for no answer -->
    <section id="no-view" hidden>
      <section class="title-container">
        <img
          src="https://media.tenor.com/UNaQFutfOF0AAAAi/banana-crying-cat.gif"
          alt="cry banan cat"
          draggable="false"
        />
        <h1 class="no-title">😢</h1>
      </section>
    </section>
    <!--- View for yes answer -->
    <section id="yes-view" hidden>
      <section class="title-container">
        <img
        src="https://i.pinimg.com/originals/c2/fc/73/c2fc73cc3444f25db9109227407b3022.gif"
        alt="kissing cats"
        draggable="false"
        />
        <h1 class="yes-title">😍</h1>
      </section>
    </section>
  </body>
</html>
